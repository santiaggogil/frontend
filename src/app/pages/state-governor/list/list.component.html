<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Gobernador por Departamento</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Fecha de inicio</th>
                <th scope="col">Fecha de finalizacion</th>
                <th scope="col">ID Departamento</th>
                <th scope="col">ID Gobernador</th>
                <th scope="col" class="text-left" > <!-- Celda para el botÃ³n Crear, alineado a la derecha -->
                  <button class="btn btn-success" (click)="create()">Crear</button>
                </th>
              </tr>
              <tr *ngFor="let stateGovernor of stateGovernors">
                <td>{{ stateGovernor.id }}</td>
                <td>{{ stateGovernor.start_date }}</td>
                <td>{{ stateGovernor.end_date }}</td>
                <td>{{ stateGovernor.state_id }}</td>
                <td>{{ stateGovernor.governor_id }}</td>
                <td>
                  <button class="btn btn-primary" (click)="edit(stateGovernor.id)">Editar</button>
                  <button class="btn btn-primary" (click)="view(stateGovernor.id)">Ver</button>
                  <button class="btn btn-danger" (click)="delete(stateGovernor.id)">Eliminar</button>
                </td>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
