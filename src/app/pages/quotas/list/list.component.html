<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Combos</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Valor</th>
                <th scope="col">fecha pendiente</th>
                <th scope="col">Estado de pago</th>
                <th scope="col">ID factura</th>
                <th scope="col">ID servicio</th>
                <th scope="col" class="text-left" > <!-- Celda para el botÃ³n Crear, alineado a la derecha -->
                  <button class="btn btn-success" (click)="create()">Crear</button>
                </th>
              </tr>
              <tr *ngFor="let quota of quotas">
                <td>{{ quota.id }}</td>
                <td>{{ quota.amount }}</td>
                <td>{{ quota.due_date }}</td>
                <td>{{ quota.payment_status }}</td>
                <td>{{ quota.bill_id }}</td>
                <td>{{ quota.service_id }}</td>
                <td>
                  <button class="btn btn-primary" (click)="edit(quota.id)">Editar</button>
                  <button class="btn btn-primary" (click)="view(quota.id)">Ver</button>
                  <button class="btn btn-danger" (click)="delete(quota.id)">Eliminar</button>
                </td>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
