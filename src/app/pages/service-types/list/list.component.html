<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Tipos de Servicio</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
                <thead class="thead-light">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Descripci√≥n</th>
                      <th scope="col">Opciones</th>
                      <th scope="col" class="text-left">
                        <button class="btn btn-success" (click)="create()">Crear</button>
                      </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let serviceType of serviceTypes">
                      <td>{{ serviceType.id }}</td>
                      <td>{{ serviceType.name }}</td>
                      <td>{{ serviceType.description | slice:0:100 }}{{ (serviceType.description && serviceType.description.length > 100) ? '...' : '' }}</td>
                      <td>
                        <button class="btn btn-primary" (click)="edit(serviceType.id!)">Editar</button>
                        <button class="btn btn-primary" (click)="view(serviceType.id!)">Ver</button>
                        <button class="btn btn-danger" (click)="delete(serviceType.id!)">Eliminar</button>
                      </td>
                    </tr>
                    <tr *ngIf="!serviceTypes || serviceTypes.length === 0">
                        <td colspan="5" class="text-center">No hay tipos de servicio registrados.</td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
