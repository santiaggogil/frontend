<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-light shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h3>¿Olvidaste tu contraseña?</h3>
            <small>Ingresa tu correo y te enviaremos una nueva contraseña temporal.</small>
          </div>
          <form (ngSubmit)="requestNewPassword()">
            <div class="form-group mb-3">
              <input class="form-control" placeholder="Correo electrónico" type="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Enviar nueva contraseña</button>
            </div>
          </form>
          <div class="text-center">
            <a [routerLink]="['/login']" class="text-primary"><small>Volver a Iniciar Sesión</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
