<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Municipios</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Habitantes</th>
                <th scope="col">ID Departamento</th>
                <th scope="col" class="text-left" > <!-- Celda para el botÃ³n Crear, alineado a la derecha -->
                  <button class="btn btn-success" (click)="create()">Crear</button>
                </th>
              </tr>
              <tr *ngFor="let town of towns">
                <td>{{ town.id }}</td>
                <td>{{ town.name }}</td>
                <td>{{ town.population }}</td>
                <td>{{ town.state_id }}</td>
                <td>
                  <button class="btn btn-primary" (click)="edit(town.id)">Editar</button>
                  <button class="btn btn-primary" (click)="view(town.id)">Ver</button>
                  <button class="btn btn-danger" (click)="delete(town.id)">Eliminar</button>
                </td>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
